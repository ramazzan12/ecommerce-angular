<div class="header mb-3">
  <span [routerLink]="['/home']" class="font-bold">Shoply
    <i class="pi pi-shopping-bag ml-2" style="font-size: 1.5rem"></i>
  </span>
  <ul>
    <!-- TODO: add active route color -->
    <li [routerLink]="['/home']">Home</li>
    <li [routerLink]="['/products/search']">Products</li>
    <li [routerLink]="['/categories']">Categories</li>
    <li [routerLink]="['/login']"><i class="pi pi-user mx-2" style="font-size: 1.2rem"></i>Login</li>
    <li [routerLink]="['/wishlist']">
      <i class="pi pi-heart mx-2" *ngIf="wishListItems !== '0'; else noWishList" pBadge [value]="wishListItems"
        style="font-size: 1.2rem"></i>
      <span *ngIf="wishListItems !== '0'">
        Wishlist
      </span>
      <ng-template #noWishList="">
        <i class="pi pi-pi-heart" style="font-size: 1.2rem"></i>
        Wishlist
      </ng-template>
    </li>
    <li [routerLink]="['/cart']">
      <i class="pi pi-shopping-cart mr-2" *ngIf="cartItems !== '0'; else noCartItems" pBadge [value]="cartItems"
        style="font-size: 1.2rem"></i>
      <span *ngIf="cartItems !== '0'">
        Cart
      </span>
      <ng-template #noCartItems="">
        <i class="pi pi-shopping-cart mr-2" style="font-size: 1.2rem"></i>
        Cart
      </ng-template>
    </li>
  </ul>
</div>
